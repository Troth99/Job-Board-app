name: Vercel Production Deployment

on:
  push:
    branches:
      - main

jobs:
  ensure-vercel-project-settings:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure Vercel Project Settings are committed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          cd frontend
          if [ -f .vercel/project.json ]; then
            git add .vercel/project.json
            git commit -m "Add Vercel project settings for frontend" || echo "No changes to commit"
            git push || echo "No changes to push"
          fi

  deploy-production:
    runs-on: ubuntu-latest
    needs: ensure-vercel-project-settings
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Pull Vercel Project Settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build with Vercel
        run: npx vercel build
        working-directory: frontend

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        # github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: frontend
